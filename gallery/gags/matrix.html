<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        var cn ;//= document.getElementById('cw');
        var c;
        var u=10;
        const m = { x: innerWidth/2, y: innerHeight/2 };
        window.onmousemove = function (e)
            {
            m.x =12;
            m.y = 21;

        }
        function gc() {
            var s = "0123456789ABCDEF";
            var c = "#";
            for (var i = 0; i < 6; i++) {
                c += s[Math.ceil(Math.random() * 15)]
            }
            return c
        }
        var a = [];
        window.onload = function myfunction() {
            cn = document.getElementById('cw');
            c = cn.getContext('2d');
         
            for (var i = 0; i < 121  ; i++) {
                var r = 30;
                var x = Math.random() * (innerWidth - 2 * r) + r;
                var y = Math.random() * (innerHeight - 2 * r) + r;
                var t = new ob(innerWidth / 2, innerHeight / 2, 8, "red", Math.random() * 200 + 20, 2);
                a.push(t);
            }
            cn.style.backgroundColor = "#700bc8";

            c.lineWidth = "2"; c.globalAlpha = 0.5;
            resize(); anim()
        }
        window.onresize = function () {
         
            resize();
          
        }
        function resize() {
            cn.height = innerHeight;
            cn.width = innerWidth;
            for (var i = 0; i < 300  ; i++) {
                var r = 30;
                var x = Math.random() * (innerWidth - 2 * r) + r;
                var y = Math.random() * (innerHeight - 2 * r) + r;
                a[i]= new ob(innerWidth / 2, innerHeight / 2, 8, "red", Math.random() * 200 + 20,0.002);
            
            }
            
          //  a[0] = new ob(innerWidth / 2, innerHeight / 2, 40, "red", 0.05, 0.05);
            //a[0].dr();
         
        }
        function ob(x,y,r,cc,o,s) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.cc = cc;
            this.theta =Math.random()*Math.PI*2;
            this.s = s;
            this.o = o; 
            this.t = Math.random() * 700;
            this.tt = Math.random() * 390;
            this.o = o;
            this.dr = function ()
            {
                //  this.cc=gc();
             
                this.theta += this.s;
                this.x = x + Math.cos(this.theta) * this.t;
                this.y = y + Math.sin(this.theta) * this.tt;
                c.beginPath();
                c.fillStyle = "#666";
                c.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                c.fill();
                //c.beginPath();
                //c.fillStyle = "white"; c.font = "20px Georgia";
                //c.fillText(a.indexOf(this), this.x, this.y);
                //c.fill();
                c.beginPath();
                c.moveTo(this.x, this.y);
               
            }
        }
        function anim() {
            requestAnimationFrame(anim);

            c.clearRect(0, 0, innerWidth, innerHeight);
            c.fillStyle = "#700bc8";
           
            c.fillRect(0, 0, cn.width, cn.height);
            a.forEach(function (e,i) {
                e.dr();
   
                
                c.strokeStyle = "white";
                    if (i>=a.length-1) {
                       
                        c.lineTo(a[0].x, a[0].y);
                    }
                    else {
                        c.lineTo(a[i + 1].x, a[i + 1].y);
                    }
                    c.stroke();
                    c.beginPath();
             
 
            });


        }
    </script>
