<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       html, body {
    margin: 0;
} #cw {
    position: fixed;
  
    
    z-index: -1;
}
    </style>
<script>
    var cc;
    var c ;
     const mouse = { x: innerWidth/2, y: innerHeight/2 };
    var a = [];
  
    window.onload = function () {
        set();
        for (var i = 0; i < 1; i++) {
            a.push(  new obj(r()*30+30, r(), r(), gc(), r(), r()));
        }
    }
    window.onresize = function () {
        resize();
    }
    window.onmousemove = function (e) {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    }
    function set() {
         cc = document.getElementById("cw");
         c = cc.getContext('2d');
        cc.height = innerHeight;
        cc.width = innerWidth;
       
     anim();
      
    }
    function resize() {
        cc.height = innerHeight;
        cc.width = innerWidth;
    }
    function obj(r,x,y,color,w,speed)
    {
        console.log(r + "  , " + x + "  , " + y + "  , " + color + "  , " + w + "  , " + speed);
        this.r = r;
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = speed;
        this.theta =Math.random()*Math.PI*2;
        this.old = { x: 0, y: 0 };
        this.drw = function () {
            c.beginPath();
            this.theta += this.speed;
            c.strokeStyle = this.color;
            this.x = mouse.x + Math.cos(this.theta) * this.r;
            this.y = mouse.y + Math.sin(this.theta) * this.r;
            c.lineWidth = 4;
            c.moveTo(this.old.x, this.old.y);
            c.lineTo(this.x, this.y);
            this.old = { x: this.x, y: this.y };
            c.stroke();
        };



    }
    function r() {
        return Math.random()*4;
    }
    function gc() {
        var s = "0123456789ABCDEF";
        var c = "#";
        for (var i = 0; i < 6; i++) {
            c += s[Math.ceil(Math.random() * 15)]
        }
        return c
    }

    function anim()
    {
       
        requestAnimationFrame(anim);
        c.fillStyle = "rgba(0,0,0,0.05)";
        c.fillRect(0, 0, innerWidth,innerHeight);
 
        //c.beginPath();
        //c.lineWidth = 2;
        //c.strokeStyle = "black";
        //c.moveTo(innerWidth / 2, innerHeight / 2);
        //c.arc(innerWidth / 2, innerHeight / 2, 30, 0, Math.PI * 2);
        //c.stroke();
        //c.beginPath();
        //c.moveTo(innerWidth / 2, 0);
        //c.lineTo(innerWidth/2, innerHeight);
        //c.stroke();
        //c.beginPath();
        //c.moveTo(0, innerHeight/2);
        //c.lineTo(innerWidth, innerHeight / 2);
        //c.stroke();
        //c.beginPath();
       //c.fillStyle = "rgba(64, 0, 226, 0.05)";
       // c.fillRect(0, 0, innerWidth, innerHeight);
        a.forEach(function (e)
        {
            e.drw();

        });
    }
</script>
</head>
<body>
    <canvas id="cw"></canvas>
